<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/SignIn/modul.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body style="background-image: url('./assets/img/login/bg.jpg'); background-repeat: repeat; background-size: cover; margin: 0; padding: 0;">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                        <div class="login-logo">
                            <img src="./assets/img/login/logo ukm.jpg" alt="Logo">
                        </div>
                        <h4 class="text-center" style="color: #0000008c;" >Welcome Back!</h4>
                        <br>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="text" class="form-control" style="background-color: #d9d9d969;" id="email" name="Email" placeholder="Email" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" style="background-color: #d9d9d969;" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div id="errorMessage" class="error-message" style="display: none;"></div> 
                            <div class="forgot-password">
                                <span class="forgot-password-text" style="color: #000000bb;"><ins>Forgot your password?</ins></span>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button type="button" id="signInButton" class="btn btn-custom btn-ml" style="background-color: #8680619a; color: black; width: 300px; height: 35px;">SIGN IN</button>

                            </div>
                            <br>
                            <div class="or-signin">
                                <span class="or-signin-text" style="color: #868061;">- or sign in with -</span>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center mt-2">
                                <a href="https://www.facebook.com/" target="_blank" class="social-icon facebook">
                                    <i class="fab fa-facebook fa-2x mx-2"></i>
                                </a>
                                <a href="https://www.google.com/" target="_blank" class="social-icon google">
                                    <i class="fab fa-google fa-2x mx-2"></i>
                                </a>
                                <a href="https://www.twitter.com/" target="_blank" class="social-icon twitter">
                                    <i class="fab fa-twitter fa-2x mx-2"></i>
                                </a>
                            </div>
                            <br>                                                                                   
                        </form>
                    </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</body>
</html>
